<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header>
    <h1>Калькулятор</h1>
  </header>
  <main>
    <div class="calculator_black">
      <div id="result" class="result">0</div>
      <div>
        <div>
          <button id="btn_op_clear" class="my-btn">C</button>
          <button id="btn_op_derivsin" class="my-btn">sin'</button>
          <button id="btn_op_percent" class="my-btn">%</button>
          <button id="btn_op_div" class="my-btn">/</button>
        </div>
        <div>
          <button id="btn_digit_7" class="my-btn">7</button>
          <button id="btn_digit_8" class="my-btn">8</button>
          <button id="btn_digit_9" class="my-btn">9</button>
          <button id="btn_op_mult" class="my-btn">x</button>
        </div>
        <div>
          <button id="btn_digit_4" class="my-btn">4</button>
          <button id="btn_digit_5" class="my-btn">5</button>
          <button id="btn_digit_6" class="my-btn">6</button>
          <button id="btn_op_minus" class="my-btn">-</button>
        </div>
        <div>
          <button id="btn_digit_1" class="my-btn">1</button>
          <button id="btn_digit_2" class="my-btn">2</button>
          <button id="btn_digit_3" class="my-btn">3</button>
          <button id="btn_op_plus" class="my-btn">+</button>
        </div>
        <div>
          <button id="btn_digit_0" class="my-btn">0</button>
          <button id="btn_digit_dot" class="my-btn">.</button>
          <button id="btn_op_equal" class="my-btn execute">=</button>
        </div>
        <div>
          <button id="btn_op_sign" class="my-btn">+/-</button>
          <button id="btn_op_backspace" class="my-btn">←</button>
          <button id="btn_change_bg" class="my-btn">цвет</button>
          <button id="btn_op_sqrt" class="my-btn">√</button>
          <button id="btn_op_square" class="my-btn">x²</button>
          <button id="btn_op_factorial" class="my-btn">x!</button>
          <button id="btn_op_triple_zero" class="my-btn">000</button>
          <button id="btn_change_result_color" class="my-btn">фон</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer_text">
      <a class="git_href" target="_blank" href="https://github.com/kluv1n">
        <button>Github</button>
      </a>
      <p class="text-style">ЛР выполнена <mark>Крыжным К.С.</mark></p>
    </div>
  </footer>
</body>
</html>
